
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary ❤️</title>
<style>
    body {
        background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        color: #fff;
        overflow-x: hidden;
    }
    h1 {
        font-size: 3em;
        text-shadow: 2px 2px 5px #ff69b4;
    }
    p {
        font-size: 1.5em;
        margin: 20px;
        text-shadow: 1px 1px 3px #ff69b4;
    }
    .decorations {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    .emoji {
        font-size: 2em;
        position: absolute;
        animation: float 10s infinite;
    }
    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-50px) rotate(180deg); }
        100% { transform: translateY(0) rotate(360deg); }
    }
    .heart {
        color: red;
        font-size: 3em;
        animation: pulse 1s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
    footer {
        margin-top: 50px;
        font-size: 1em;
        color: #fff;
        text-shadow: 1px 1px 3px #ff69b4;
    }
</style>
</head>
<body>

<h1>Happy Anniversary ❤️</h1>
<p>Dear Sayangku 🐼🐬,<br>Hari ini adalah hari istimewa kita. Aku sangat bersyukur bisa bersamamu.<br>Semoga kita selalu bahagia selamanya 💕✨</p>

<div class="heart">💖</div>

<div class="decorations" id="decorations"></div>

<footer>With love, always 💌</footer>

<script>
const emojis = ["🐼", "🐬", "💖", "💘", "💝", "💗", "💓", "💞", "🌸", "🌷", "🌹", "✨", "💫"];
for (let i = 0; i < 30; i++) {
    const span = document.createElement("span");
    span.className = "emoji";
    span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    span.style.top = Math.random() * 100 + "%";
    span.style.left = Math.random() * 100 + "%";
    span.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.getElementById("decorations").appendChild(span);
}
</script>

</body>
</html>
